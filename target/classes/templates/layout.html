<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maila Cosméticos - Requisição de Compra</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    Sistema de Requisição de Compras
                </h1>
                <nav class="nav">
                    <a href="/" class="nav-link">Dashboard</a>
                    <a href="/requisicoes" class="nav-link">Requisições</a>
                    <a href="/nova-requisicao" class="nav-link">Nova Requisição</a>
                    <a href="/usuarios" class="nav-link">Usuarios</a>
                </nav>
            </div>
            <div class="header-user">
                <div class="user-info">
                    <i class="fas fa-user-circle user-icon"></i>
                    <span th:if="${usuarioLogado}" class="user-name" 
                    th:text="${usuarioLogado.nome}">Nome</span>
                    <span th:unless="${usuarioLogado}" th:text="${#authentication.name}">Usuário</span>
                </div>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div layout:fragment="content">
                <p>Carregando conteúdo da página...</p>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 <strong>Sistema de Requisição de Compras</strong>. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>

</html>
